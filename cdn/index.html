<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testing Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container border">container</div>
  <div class="container-fluid border">container-fluid</div>
  <!-- On <= "md" breakpoint will behave as "container-fluid" -->
  <div class="container-md border">
    <div class="row">
      <div class="col">Column 1</div>
      <div class="col">Column 2</div>
      <div class="col">Column 3</div>
      <div class="col">Column 4</div>
    </div>
    <div class="row">
      <div class="col-3">Column 1 (3)</div>
      <div class="col-2">Column 2 (2)</div>
      <div class="col">Column 3 (auto)</div>
    </div>
    <div class="row">
      <div class="col-1">Column 1 (1)</div>
      <div class="col">Column 2 (auto)</div>
      <div class="col-5">Column 3 (5)</div>
    </div>
    <!-- Sometimes we could like to use also a breakpoint. What will happen is that on md or lower resolutions our column become of a full width. -->
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-6">Column 1 (md-8)</div>
      <div class="col-lg-4 col-md-6">Column 2 (md-4)</div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-around">
      <div class="col-3">1</div>
      <div class="col-3">2</div>
    </div>
  </div>

  <h2 class="text-center my-5">Gutter</h2>
  <div class="container">
    <div class="row g-0">
      <div class="col-6">
        <div class="child">1</div>
      </div>
      <div class="col-6">
        <div class="child">2</div>
      </div>
      <div class="col-6">
        <div class="child">3</div>
      </div>
      <div class="col-6">
        <div class="child">4</div>
      </div>
    </div>
  </div>
  <!-- <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
